
<section id="wrapper" class="login-register">
  <div class="login-box login-sidebar">
    <div class="white-box">
      <div class="form-horizontal form-material" id="loginform" >
        <a href="javascript:void(0)" class="text-center db"><img src="../plugins/images/admin-logo-dark.png" alt="Home" /><br/><img src="../plugins/images/admin-text-dark.png" alt="Home" /></a>
        <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
        <form name="signupForm" ng-submit="signup(signupForm)">
        <div class="form-group">
          <div class="col-xs-12">
            <input id="textName" ng-model="credentials.name" class="form-control" type="text"  placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input id="textLastName" ng-model="credentials.lastName" class="form-control" type="text"  placeholder="Last Name">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input id="textEmail"  ng-model="credentials.email" class="form-control" type="text" required="" placeholder="Email">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input id="textPassword" ng-model="credentials.password" class="form-control" type="password" required="" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="checkbox-primary p-t-0">              
              <label for="checkbox-signup">Tipo de usuario</label>
              <br>
              <input type="radio" id="radio1" ng-model="credentials.type" name="vehicle" value="Estudiante">Estudiante
              <input type="radio" id="radio2" ng-model="credentials.type" name="vehicle" value="Profesor">Profesor
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
            </div>
          </div>
        </div>        
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <input type="submit" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" value="Sign in" />  
          </div>          
        </div>
        </form>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center"  >
            <p>
              <a ui-sref="login" href="javascript:void(0)" class="text-primary m-l-5">
                <b>Sign In</b>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
